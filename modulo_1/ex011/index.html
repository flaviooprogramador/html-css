<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos
        diferentes ou simplesmente aumente  e diminua
        o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamso aprender a reproduzir
        audios em HTML5
    </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Death Grips - Get Got.mp3" type="audio/mpeg">
        <source src="midia/Death Grips - Get Got.ogg" type="audio/ogg">
        <source src="midia/Death Grips - Get Got.mp3" type="audio/wav">
        <p>infelzimente seu navegador nao consegue reproduzir audio</p>
    </audio>
</body>
</html>
