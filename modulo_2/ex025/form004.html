<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        legend{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: blue;
        }
        fieldset{
            width: 400px;
            height: 130px;
            
            
        }
       
    </style>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro de php" method="get" autocomplete="on">
      
        
            <fieldset>
                <legend>
                    <strong>dados pessoais</strong>
                </legend>
                <p>
                    <label for="inome">nome</label>
                    <input type="text" name="nome" id="inome">
                </p>
                <p>
                    <label for="iemail"></label>Email
                    <input type="email" name="email" id="iemail" required autocomplete="email">
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx">
                </p>
            </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
        
    



    </form>
</body>
</html>
