<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EXERCICIOS DE TABELAS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        
         caption{
            font-size: 1,3em;
            font-weight: bolder;
            padding: 8px;
         }
         th,td{
            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
         }

         col.cnome{
            background-color: rgb(176, 158, 240);
         }
    </style>
</head>
<body>
    <table>

        <colgroup>
        <col class="cnome">
        </colgroup>


        
        <caption> cadastro </caption>
        <tr>~
            <th class="cnome">Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissao</th>
        </tr>
        <tr>

        </tr>
        <tr>

            <td>28</td>

        </tr>
        <tr>
            <th>Gustavo</th>

            <td>Professor</td>
        </tr>
        <tr>
            <th>Hélio</th>

</body>
</html>
